<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>Sign up</h1>
  <form class="container">
        <div>
          <p class="search">
            <i class="fa fa-user fa-2x"></i>
          <input type="text" class="name"  placeholder="Your name"  required> <br>
          </p>
        </div>
        <div>
          <p class="search">
          <i class="fa fa-envelope fa-2x"></i>
          <input type="Email" class="Email"  placeholder="Your Email" required ><br> 
          </p>
        </div>
        <div>
          <p class="search">
            <i class="fa fa-lock fa-2x"></i>
            <input type="password" class="password" placeholder="Password" required>
          </p>
        </div>
        <div>
          <p>
            <i class="fa fa-key fa-2x"></i>
            <input type="password" class="password" placeholder="Repeat your Password" required>
          </p>
        </div>
        <div>
            <button>REGISTER</button>
        </div>
        <div>
            <p>Already have an account? <a href="ecommercelogin.html">Login</a> </p><br><br>
        </div>

</form>
</div>
